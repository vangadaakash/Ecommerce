<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 login-card">
            <h2 class="text-center">Login / Register</h2>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label"><b>Username</b></label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Password</b></label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-2">
                    <a href="#" onclick="toggleForms()">Register</a> | 
                    <a href="#" onclick="toggleForgotPassword()">Forgot Password?</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="d-none">
                <div class="mb-3">
                    <label class="form-label"><b>Username</b></label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Password</b></label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Confirm Password</b></label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                </div>
                <button type="button" id="registerBtn" class="btn btn-success w-100">Register</button>
                <p class="text-center mt-2">
                    Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="d-none">
                <h4 class="text-center">Reset Password</h4>
                <div class="mb-3">
                    <label class="form-label"><b>Username</b></label>
                    <input type="text" id="forgotUsername" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>New Password</b></label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
                </div>
                <button type="button" id="resetPasswordBtn" class="btn btn-warning w-100">Reset Password</button>
                <p class="text-center mt-2">
                    <a href="#" onclick="toggleForms()">Back to Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
